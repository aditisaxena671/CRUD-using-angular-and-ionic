<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-weight: 600; text-align: center; font-family: Geneva, Verdana, sans-serif; color: black;">
      INTERN'S <span style="color: crimson;">DETAILS</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button class="btn" color="danger" (click)="create()">ADD INTERN'S DETAIL</ion-button>
  <ion-list >
  <ion-item-sliding *ngFor="let intern of interns" >
    <ion-item class="item" >
    <ion-label (click)="displayinter(intern)">
        <!-- <h4>(ID:{{intern._id}})</h4> -->
        <h2 style="color: crimson;  font-family: Geneva, Verdana, sans-serif; font-weight: 600;">{{intern.name}}</h2>
        
        <h3> Email: {{intern.email}}</h3>
        
      </ion-label>
      <ion-fab horizontal="end" >
        <ion-fab-button color="danger" size="small" (click)="update(intern)" style="color: crimson;">
          <ion-icon name="pencil" color="light"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(intern)" style="background-color: crimson;" >DELETE</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
</ion-list>




</ion-content>
